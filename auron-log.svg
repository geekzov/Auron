<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#448aff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header Background -->
  <rect width="800" height="200" fill="url(#headerGradient)" />
  
  <!-- Logo -->
  <g transform="translate(50, 50)">
    <!-- Outer ring -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="10" />
    
    <!-- Inner swirl -->
    <path d="M50 5 Q 80 50 50 95 Q 20 50 50 5" fill="none" stroke="url(#logoGradient)" stroke-width="10" stroke-linecap="round" />
    
    <!-- Central dot -->
    <circle cx="50" cy="50" r="5" fill="#ffffff" />
  </g>
  
  <!-- Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">AURON</text>
  <text x="155" y="150" font-family="Arial, sans-serif" font-size="24" fill="#b39ddb">Programming Language</text>
</svg>
